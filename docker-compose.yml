version: '3'
services:
  actual_server:
    image: actualbudget/actual-server:25.7.1
    ports:
      - '5006:5006'
    volumes:
      - ./actual-data:/data
    healthcheck:
      test: [ 'CMD-SHELL', 'node src/scripts/health-check.js' ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
