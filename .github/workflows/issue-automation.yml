            | CategorÃ­a | Cantidad | Porcentaje |
            |-----------|----------|------------|
            | ðŸ¤– Chatbot | ${openCategories.chatbot} | ${Math.round((openCategories.chatbot / openIssues.length) * 100)}% |
            | ðŸ”Œ API | ${openCategories.api} | ${Math.round((openCategories.api / openIssues.length) * 100)}% |
            | ðŸ“š Documentation | ${openCategories.documentation} | ${Math.round((openCategories.documentation / openIssues.length) * 100)}% |
            | ðŸ› Bugs | ${openCategories.bug} | ${Math.round((openCategories.bug / openIssues.length) * 100)}% |
            | âœ¨ Enhancements | ${openCategories.enhancement} | ${Math.round((openCategories.enhancement / openIssues.length) * 100)}% |
            | ðŸ“‹ Other | ${openCategories.other} | ${Math.round((openCategories.other / openIssues.length) * 100)}% |

            ## âœ… Issues Cerradas (Ãšltimos 30 dÃ­as)

            | CategorÃ­a | Cantidad | Porcentaje |
            |-----------|----------|------------|
            | ðŸ¤– Chatbot | ${closedCategories.chatbot} | ${Math.round((closedCategories.chatbot / Math.max(closedIssues.length, 1)) * 100)}% |
            | ðŸ”Œ API | ${closedCategories.api} | ${Math.round((closedCategories.api / Math.max(closedIssues.length, 1)) * 100)}% |
            | ðŸ“š Documentation | ${closedCategories.documentation} | ${Math.round((closedCategories.documentation / Math.max(closedIssues.length, 1)) * 100)}% |
            | ðŸ› Bugs | ${closedCategories.bug} | ${Math.round((closedCategories.bug / Math.max(closedIssues.length, 1)) * 100)}% |
            | âœ¨ Enhancements | ${closedCategories.enhancement} | ${Math.round((closedCategories.enhancement / Math.max(closedIssues.length, 1)) * 100)}% |
            | ðŸ“‹ Other | ${closedCategories.other} | ${Math.round((closedCategories.other / Math.max(closedIssues.length, 1)) * 100)}% |

            ## ðŸŽ¯ Insights y Tendencias

            ${openCategories.chatbot > 0 ? `- **Chatbot:** ${openCategories.chatbot} issues abiertas - Ãrea activa de desarrollo` : ''}
            ${openCategories.api > 0 ? `- **API:** ${openCategories.api} issues abiertas - Posibles mejoras de integraciÃ³n` : ''}
            ${openCategories.bug > openCategories.enhancement ? '- **Foco en Bugs:** MÃ¡s bugs que enhancements - Priorizar estabilidad' : '- **Foco en Features:** MÃ¡s enhancements que bugs - Desarrollo activo'}
            ${openCategories.documentation > 0 ? `- **DocumentaciÃ³n:** ${openCategories.documentation} issues - Oportunidades de mejora` : ''}

